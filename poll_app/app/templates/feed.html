{% extends "base.html" %}
{% block body %}
<div>
    <h2>Welcome to Your Feed</h2>
    <div>
        <a href="{{ url_for('create_poll') }}">
            <button>Create New Poll</button>
        </a>
    </div>

    <h3>Latest Polls</h3>
    {% for poll in polls %}
    <div>
        <h4>{{ poll.title }}</h4>
        <a href="{{ url_for('poll', poll_id=poll.id) }}">Vote on this poll</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
